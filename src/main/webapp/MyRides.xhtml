<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
	<f:view>
	<h:head><title>RidesJSF</title></h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:body>
		<h:form id="form">
			<h3>My Rides</h3>
			
			<h:commandButton value="Back to menu" action="#{queryRides.moveToMenu}" />
		    
		    <h:dataTable id="dataTable" value="#{queryRides.availableRides}" var="ride" rendered="#{not empty queryRides.availableRides}">
					<h:column>
						<f:facet name="header">From</f:facet>
		                #{ride.from}
		            </h:column>
					<h:column>
						<f:facet name="header">To</f:facet>
		                #{ride.to}
		            </h:column>
					<h:column>
						<f:facet name="header">nPlaces</f:facet>
		                #{ride.nPlaces}
		            </h:column>
		            <h:column>
						<f:facet name="header">Price</f:facet>
		                #{ride.price}â‚¬
		            </h:column>
		            <h:column>
						<f:facet name="header">Date</f:facet>
		                #{ride.driver.fecha}
		            </h:column>
				</h:dataTable>
				
		</h:form>
	</h:body>
	</f:view>
</html>
