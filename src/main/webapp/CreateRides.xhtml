<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

	<f:view>
	<h:head><title>RidesJSF</title></h:head>
	<h:body>
		<h:form>
			<h3>Create Rides</h3>
			
			<h:commandButton value="Back to menu" action="#{createRides.moveToMenu}" />
			
			<h:panelGrid columns="2">

				<h:outputText value="Depart City:" />
				<h:inputText id="deparCity" value="#{createRides.departCity}" >
					<f:validateLength minimum="1"/>
				</h:inputText>
		
				<h:outputText value="Arrival City:" />
				<h:inputText id="arrivalCity" value="#{createRides.arrivalCity}" >
					<f:validateLength minimum="1"/>
				</h:inputText>
				
				<h:outputText value="Number Places:" />
				<h:inputText id="nPlaces" value="#{createRides.nPlaces}" >
					<f:validateLongRange minimum="1"/>
					<f:ajax event="blur" render="mensajes" />
				</h:inputText>

		
				<h:outputText value="Price:" />
				<h:inputText id="Price" value="#{createRides.price}">
					<f:validateLongRange minimum="1"/>
					<f:ajax event="blur" render="mensajes" />
				</h:inputText>
		
				<h:outputText value="Ride date:" />
				<p:calendar id="fecha" value="#{createRides.fecha}" navigator="false" pattern="dd/MM/yyyy" mode="inline"/>
	
		    </h:panelGrid>
		    
		    <h:commandButton value="Create Ride" action="#{createRides.createRide}"/>
		    
		    <h:messages id="mensajes" style="color:red" autoUpdate="true"/>
		
		</h:form>
	</h:body>
	</f:view>
</html>
