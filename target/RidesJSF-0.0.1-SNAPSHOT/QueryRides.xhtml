<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
	<f:view>
	<h:head><title>RidesJSF</title></h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:body>
		<h:form>
			<h3>Query Rides</h3>
			
			<h:commandButton value="Back to menu" action="#{queryRides.moveToMenu}" />
			
			<tr>
			<td>Depart City:</td> 
			<td>
			<h:selectOneMenu id = "DepartCity" value="#{queryRides.city}">
				<f:selectItem itemLabel="--Select--" itemValue="" />
				<f:selectItems value="#{queryRides.departCities}" />
			</h:selectOneMenu>
			</td>
			</tr>
			
			<tr>
			<td>Arrival City:</td> 
			<td><h:selectOneMenu id="ArrivalCity"></h:selectOneMenu></td>
			</tr>
			
			<tr>
			<td>Ride Date:</td>
			<td>
			<h:panelGrid columns="2">
			<p:calendar id="fecha" value="#{queryRides.fecha}" navigator="false" pattern="dd/MM/yyyy" mode="inline"/>
			</h:panelGrid>
			</td>

			</tr>
		</h:form>
	</h:body>
	</f:view>
</html>
